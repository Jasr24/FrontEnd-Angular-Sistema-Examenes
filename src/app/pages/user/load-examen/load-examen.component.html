<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20" *ngIf="examenes.length > 0">Examenes disponibles: {{examenes.length}}</h1>
    <div class="row mt20" *ngIf="examenes">
      <div class="col-md-6" *ngFor="let e of examenes">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
            <mat-card-title>
              {{e.titulo}}
            </mat-card-title>
            <mat-card-subtitle>
              {{e.categoria.titulo}}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{e.descripcion}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Ver</button>
            <button mat-button color="accent" [routerLink] ="'/user-dashboard/instrucciones/'+e.examenId">Empezar</button>
            <button mat-button color="accent">Preguntas: {{e.numeroPreguntas}}</button>
            <button mat-button color="accent">P.M. {{e.puntosMaximos}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="examenes.length == 0 && catId == 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay exámenes disponibles</h1>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="examenes.length == 0 && catId > 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay exámenes para esta categoria</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
