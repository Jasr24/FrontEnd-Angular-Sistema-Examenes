<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink = "/admin" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>Inicio
    </button>
    <button routerLink = "/admin/profile" mat-list-item>
      <mat-icon mat-list-icon>account_circle</mat-icon>Perfil
    </button>
    <button routerLink = "/admin/categorias" mat-list-item>
      <mat-icon mat-list-icon>list</mat-icon>Categorias
    </button>
    <button routerLink = "/admin/add-categoria" mat-list-item>
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>Agregar categor√≠a
    </button>
    <button routerLink = "/admin/examenes" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>Cuestionarios
    </button>
    <button routerLink = "/admin/add-examen" mat-list-item>
      <mat-icon mat-list-icon>add</mat-icon>Agregar cuestionario
    </button>
    <button (click) = "logout()" mat-list-item>
      <mat-icon mat-list-icon>logout</mat-icon>Salir
    </button>
  </mat-action-list>
</mat-card>
